name: Build release zip

on:
  push:
    tags: [ 'v*' ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Composer diagnostics
        run: |
          set -eux
          composer --version
          composer config -g repo.packagist composer https://repo.packagist.org
          composer diagnose

      # If there's no lock yet (fresh repo), do an update to create it.
      - name: Install deps (or create lock on first run)
        run: |
          set -eux
          if [ ! -f composer.lock ]; then
            composer update --no-dev --prefer-dist --optimize-autoloader
          else
            composer install --no-dev --prefer-dist --optimize-autoloader
          fi
          composer show yahniselsts/plugin-update-checker | sed -n '1,50p'
          ls -la vendor || true

      - name: Build plugin zip
        run: |
          set -eux
          PLUGIN=jezweb-compat-audit
          # Derive version from tag if present, otherwise use fallback
          VER="${GITHUB_REF_NAME#v}"
          [ -z "$VER" ] && VER="0.0.0"
          mkdir -p dist
          zip -r "dist/$PLUGIN-$VER.zip" . \
            -x "*.git*" \
            -x ".github/*" \
            -x "dist/*"

      - name: Attach to GitHub Release (if release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for manual runs)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: dist/*.zip
